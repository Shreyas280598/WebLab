<html>
<head>
<title>strRnum</title>

</head>
	<body style ="background-color:#f23b5a">
	<main style ="max-width:900px;margin:auto;">
	<center>
		
		<input type="text" id="str" placeholder="Enter String/Number">
		<input type ="submit" name = "sub" onclick="inev()" value="Submit">
		
		
		<h2 style="color:#0f56b7">Result:</h2>
		<br/>
		<div id="result"></div>
		<script>
			function inev() 
			{
				var str=document.getElementById("str").value;
				if (Number.isInteger(parseInt(str))) {
					var num=parseInt(str);
					var rev=0,rem=0;
					while (num>0) {
					rem = parseInt(num%10);
					rev=rev*10+rem;
					num = parseInt(num/10);
					}
					result.innerHTML = "<p>Reverse of :<strong>" + str + "is " + rev +"<strong></p>";
					}
					else
					{
						var text = "<p>The entered String is" +  str  + "</string></p>";
						for (var i=0;i<str.length;i++)
						{
							if (str.charAt(i)=='a' || str.charAt(i)=='e'||str.charAt(i)=='i' || str.charAt(i)=='o'||str.charAt(i)=='u' || str.charAt(i)=='A'||str.charAt(i)=='E' || str.charAt(i)=='I'||str.charAt(i)=='O' || str.charAt(i)=='U')
							{
								text += "<p>The left most vowel is:<strong>" + str.charAt(i) + "</strong></p>";
								var pos=i+1;
								text +="<p>the position of the vowel is :<strong> " + str.charAt(i) + "is" + pos + "</strong></p>";
								result.innerHTML=text;
								exit;
								}
							}
							text += "<p>The Entered string has no vowel</p>";
							result.innerHTML=text;
						}
						}
			</script>
			
			</center>
			</main>
			</body>
			</html>
